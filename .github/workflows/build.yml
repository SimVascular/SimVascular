name: macos
on: [push, pull_request]
jobs:
  build-windows:
    runs-on: windows-2016
    steps:
      - uses: actions/checkout@v2
      - uses: cygwin/cygwin-install-action@master
        with:
          install-dir: C:\cygwin64
          packages: make tclsh zip gzip tar date patch wget
      - name: Build
        run: |
          cd BuildWithMake
          dos2unix ./prep_windows.sh
          dos2unix ./quick-build-windows.sh
          C:\cygwin64\bin\bash.exe -c "./prep_windows.sh && ./quick-build-windows.sh && cd Release && make"
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Windows Installer
          path: BuildWithMake/Release/*.exe
          if-no-files-found: error